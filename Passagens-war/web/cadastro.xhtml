<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Novo Cadastro"/></h1>
                <h:panelGrid columns="2">
                    
                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome" value="#{clienteControle.cliente.nome}" title="Nome" />
                    <p:outputLabel value="Endereco:" for="endereco" />
                    <p:inputText id="endereco" value="#{clienteControle.cliente.endereco}" title="Endereco" />
                    <p:outputLabel value="Cidade:" for="cidade" />
                    <p:inputText id="cidade" value="#{clienteControle.cliente.cidade}" title="Cidade" />
                    <p:outputLabel value="Uf:" for="uf" />
                    <p:inputText id="uf" value="#{clienteControle.cliente.uf}" title="Uf" />
                    <p:outputLabel value="Telefone:" for="telefone" />
                    <p:inputText id="telefone" value="#{clienteControle.cliente.telefone}" title="Telefone" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{clienteControle.cliente.email}" title="Email" />
                    <br/>
                    <p:commandButton value="Cadastrar" action="#{clienteControle.insert()}"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
